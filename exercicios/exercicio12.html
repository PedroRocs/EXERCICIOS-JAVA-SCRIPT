<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informa um numero e o mês do ano correspondente">
    <meta name="author" content="Pedro Rocha" >
    <meta name="keywords" content="logica, java-script, programação">

    <title>If em Java Script</title>
</head>

<body>

    <script>
        var valor = 10;
        switch (valor) {
            case 1:
                alert("JANEIRO");
                break;
            case 2:
                alert("FEVEREIRO");
                break;
            case 3:
                alert("MARÇO");
                break;
            case 4:
                alert("ABRIL");
                break;
            case 5:
                alert("MAIO")
                break;
            case 6:
                alert("JUNHO");
                break;
            case 7:
                alert("JULHO");
                break;
            case 8:
                alert("AGOSTO");
                break;
            case 9:
                alert("SETEMBRO");
                break;
            case 10:
                alert("OUTUBRO");
                break;
            case 11:
                alert("NOVEMBRO");
                break;
            case 12:
                alert("DEZEMBRO");


            default:
                alert("Não possui mês corespondente");
                break;
        }
    </script>
</body>

</html>
