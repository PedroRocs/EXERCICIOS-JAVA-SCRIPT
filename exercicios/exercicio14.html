<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculando a tabuada que o usuario informa até o 10">
    <meta name="author" content="Pedro Rocha" >
    <meta name="keywords" content="logica, java-script, programação">

    <title>LAÇO DE REPETIÇÃO PARA EM JS</title>
</head>

<body>
   
    <p id="demo"></p>
    <script>
        var multi =parseInt(prompt("INFORME QUAL TABUADA VOCÊ DESEJA: "));
    var cont = "";
    var total ="";
    do {
        total+="<br>"+multi+"X" +cont+" = "+multi*cont;
        cont ++;
    }
    while (cont<=10);
    document.getElementById("demo") .innerHTML=total;
    </script>
</body>

</html>
