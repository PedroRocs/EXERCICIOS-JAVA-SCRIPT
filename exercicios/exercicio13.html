<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculando a potencia 3 elevado a 11">
    <meta name="author" content="Pedro Rocha">

    <title>LAÇO DE REPETIÇÃO ENQUANTO EM JS</title>
</head>

<body>
    
    <p id="demo"></p>
    <script>
      var cont = 1;
      var total = "";
      while (cont<11) {
          total+="O resultado de 3 X"+cont+" é "+(3*cont)+"<br>";
          cont++
      }
          document.getElementById("demo") .innerHTML=total;
      
    </script>
</body>

</html>
