<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informando se um numero é positivo,negativo ou neutro">
    <meta name="author" content="Pedro Rocha" >
    <meta name="keywords" content="logica, java-script, programação">
    
    <title>If em Java Script</title>
</head>
<body>
    
 
    <p id="demo"></p>
    <script>
            var x =3;

        if(x<0){
            alert("NUMERO NEGATIVO !");
            alert("São "+new Date().getHours()+" Horas")
        }
        else if(x==0){
            alert("Numero NEUTRO")
            alert("São "+ new Date().getHours()+" Horas");
        }

        else{
            alert("NUMERO POSITIVO")
        }
    </script>
</body>
</html>
