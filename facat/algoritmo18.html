    <meta name="description" content=" Calcular a idade da pessoa e dizer se ela pode votar ou não">

    <meta name="keywords" content="exercico,algoritmo,javascript">

<body>
    <!--   Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).   -->
    <script>
        var idade = parseInt(prompt("Informe a sua data de nascimento: "));
        var ano =parseInt(prompt("Informe o ano atual: "))
        var total = ano-idade
       
        if(total>=16){
        alert("Você tem " +total+" anos então você pode votar");
        } 
        else{
            alert("Você tem " +total+" então você não pode votar");
        }
        
    </script>
</body>
