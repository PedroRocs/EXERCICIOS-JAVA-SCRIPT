<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Calcular e escrever a
    área do retangulo.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercicio,algoritmo,javascript">
    <title>Algoritmos - 6.3</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um retangulo, calcular e escrever a área do retangulo -->

    <script>
           var alt = parseInt(prompt("Informe a medida da altura do retangulo: "));
           var bas = parseInt(prompt("Informe a medida da base do retangulo: "));
            var tot = alt*bas
           alert("A area do retangulo é : "+tot);  
    </script>
</body>
</html>
