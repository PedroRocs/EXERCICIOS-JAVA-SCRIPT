<body>
    <!--Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam
ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma
dos outros 2 lados.  ---->
    <script>
        var ladoA = parseFloat(prompt("Informe o lado A"));
        var ladoB = parseFloat(prompt("Informe o lado B: "));
        var ladoC = parseFloat(prompt("Informe o lado C: "));
        
        if((ladoA + ladoB) > ladoC && (ladoB+ladoC) > ladoA && (ladoA+ladoC)>ladoB) {
            alert("ESSAS MEDIDAS FORMAM UM TRIANGULO.");

        }
        else {
            alert("ESSAS MEDIDAS NÃO FORMAM UM TRIANGULO.");
        }
        
    </script>
</body>

</html>
