<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Calcular a area do circulo ">

    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercicio,algoritmo,javascript">
    <title>Algoritmos - 6.2</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um circulo, calcular e escrever a área do circulo -->
    <script>
           var diam = parseInt(prompt("Informe o diâmetro do circulo: "));
           var are =(diam/2)**2*Math.PI;

           alert("A area do circulo é : "+are.toFixed(2));  
    </script>
</body>
</html>
