<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Elaborar uma divisão">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exerciccio,algoritmo,javascript">
    <title>Algoritmo divisão</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Informe um valor: "));
        var num2 = parseInt(prompt("Informe um outro valor"));
        var divi = num1/num2;
        alert("A divisão dos valores é: "+divi)
    </script>
</body>
</html>
