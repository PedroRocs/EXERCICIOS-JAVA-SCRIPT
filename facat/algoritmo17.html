    <meta name="description" content=" De acordo com as notas inseridas mostre a média e diga se o aluno foi aprovado ou reprovado">

<body>
    <!--  Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
aluno é aprovado). Escrever também a média calculada.  -->
    <script>
        var not1 = parseInt(prompt("Informe a primeira nota: "));
        var not2 = parseInt(prompt("Informe a segunda da nota: "))
        var total = (not1+not2)/2;
        
        if (not1<=10 && not2<=10){
            if (total >=6 ){
            alert("O aluno foi aprovado com a nota "+total.toFixed(1));
        }
        else {
            alert("O aluno foi reprovado com a nota "+total.toFixed(1));
        }
        }
        
        else{
            if(not1>10){
            alert("Informe um valor valido na primeira nota !");
        }
        if(not2>10){
        alert("Informe um valor valido na segunda nota !");
        }
        } 
    </script>
</body>
</html>
