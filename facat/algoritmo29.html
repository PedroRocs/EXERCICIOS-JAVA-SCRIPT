<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Ler 3 valores  dizer qual é o maior">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 29</title>
</head>

<body>
    <!--Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. ---->
    <script>
        var valor1 = parseFloat(prompt("Informe o primeiro valor:  "));
        var valor2 = parseFloat(prompt("Informe o segundo  valor:  "));
        var valor3 = parseFloat(prompt("Informe o terceiro valor:  "));


        if (valor3<valor1 && valor3 < valor2) {
            var soma = valor1+valor2
            alert("A SOMAS DOS DOIS MAIORES VALORES INSERIDOS É " +soma);
        } 
        else  if (valor2<valor1 && valor2<valor3) {
            var soma = valor1+valor3
            alert("A SOMAS DOS DOIS MAIORES VALORES INSERIDOS É " +soma);
        } 
        else {
            soma = valor2+valor3
            alert("A SOMAS DOS DOIS MAIORES VALORES INSERIDOS É " +soma);
        }
    </script>
</body>

</html>
