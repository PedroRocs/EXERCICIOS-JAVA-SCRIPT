    área do quadrado.">

<body>
    <!-- Escreva um algoritmo para ler as dimensões de um quadrado, calcular e escrever a área do quadrado -->
    <script>
           var lad = parseInt(prompt("Informe um dos lados do quadrado: "));
           var are =lad**2;
           alert("A area do quadrado é: "+are);  
    </script>
</body>
