<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Inserir dois valores e dier qual é o maior entre eles">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 19</title>
</head>
<body>
    <!--    Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.).   -->
    <script>
        var num1 = parseInt(prompt("Informe um valor: "));
        var num2 =parseInt(prompt("Informe outro valor: "));
        
       
        if(num1>num2){
        alert(num1+" é maior que "+num2);
        } 
        else{
            alert(num2+" é maior que "+num1);
        }
        
    </script>
</body>
</html>
