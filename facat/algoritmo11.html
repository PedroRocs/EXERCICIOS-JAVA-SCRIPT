<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Ler o valor do carros vendidos, o valor total das vendas, o salario fixo por carro vendido, escrever o valor final do vendedor"> 
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 11</title>
</head>
<!-- Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do vendedor. -->
<body>
    <script>
        var salariofixo = parseFloat(prompt("Informe o seu salario fixo: "));
        var venda = parseFloat(prompt("Informe o valor de suas vendas: "));
        var comissao_carro = parseFloat(prompt("Informe quanto você ganha por vendido: "))
        var carrosvendidos =parseInt(prompt("Informe o numero de carros vendidos no mês: "));
   
        var salariofinal = salariofixo +(comissao_carro*carrosvendidos)+(venda*5/100);
        alert("seu salario final vai ser de R$"+salariofinal);
    </script>
</body>

</html>
