<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inserir um numero e dizer se é maior ou menor que 10">;
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 14</title>
</head>
<body>
    <!--  Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
contrário escrever NÃO É MAIOR QUE 10!  -->
    <script>
        var num1 = parseInt(prompt("Informe um valor: "));
        if (num1 > 10){
            alert(num1+" É MAIOR QUE 10");
        }
        else{
            alert(num1+" NÃO É MAIOR QUE 10");
        }
        
    </script>
</body>
</html>
