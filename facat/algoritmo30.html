<body>
    <!--Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem
crescente.  ---->
    <script>
        var valor1 = parseFloat(prompt("Informe o primeiro valor:  "));
        var valor2 = parseFloat(prompt("Informe o segundo  valor:  "));
        var valor3 = parseFloat(prompt("Informe o terceiro valor:  "));


        if (valor3<valor1 && valor3 < valor2) {
            
            alert("A ORDEM CRESCENTE DOS NUMEROS É " +valor1+"," +valor2+","+ valor3);
        } 
        else  if (valor2<valor1 && valor2<valor3) {
           
            alert("A ORDEM CRESCENTE DOS NUMEROS É " +valor1+","+valor3+","+valor2);
        } 
        else {
            
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+valor2+","+valor3+","+valor1);
        }
    </script>
