<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Elaborar uma multiplicação">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmo Multiplicação</title>
</head>
<body>
      <!-- Ler dois valores e informa o resultado da multiplicação entre os dois  -->
    <script>
        var numero1 = parseInt(prompt("Insira um numero: "));
        var numero2 = parseInt(prompt("Insira outro numero: "));
        var multi = numero1*numero2;
        alert("o resultado da multiplicação é: "+
        multi);
    </script>
</body>
