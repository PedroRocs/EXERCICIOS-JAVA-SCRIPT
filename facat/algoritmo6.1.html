<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <meta name="description" content=" Calcular area do triangulo">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercicio,algoritmo,javascript">
    <title>Algoritmos - 6.1</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um triangulo, calcular e escrever a área do triangulo. -->
    <script>
           var alt = parseInt(prompt("Informe a medida da altura do triangulo: "));
           var bas = parseInt(prompt("Informe a medida da base do triangulo: "));
           var are =bas*alt/2;
           alert("A area do triangulo é: "+are);  
    </script>
</body>
</html>
