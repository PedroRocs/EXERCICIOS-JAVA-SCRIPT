<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Elaborar uma subtração">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Programa de Subtração</title>
</head>
<body>
    <!-- // Ler dois valores e informa o resultado da subtra~ção entre os dois valores   -->
    <script>
         
        var numero1 = parseInt(prompt("Insira um numero: "));
        var numero2 = parseInt(prompt("Insira outro numero: "));
        var subtracao = numero1-numero2;
        alert("O valor da subtração dos dois numeros é : "+subtracao);
    </script>
</body>
</html>
