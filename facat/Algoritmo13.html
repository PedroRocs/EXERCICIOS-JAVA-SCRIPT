<body>
    <!-- Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno. Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. -->
    <script>
        var num1 = parseFloat(prompt("Informe a primeira nota: "));
        var num2 = parseFloat(prompt("Informe a segunda nota: "));
        var num3 = parseFloat(prompt("Informe a terceira nota: "));
        var divi = (num1*2 + num2*3+num3*5 )/10;
        alert("Sua media pondera é de: "+divi.toFixed(1))
    </script>
</body>
