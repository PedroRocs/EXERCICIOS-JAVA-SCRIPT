<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Ler dois valores e mostra-los em ordem crescente">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 20</title>
</head>
<body>
    <!--   ) Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.   -->
    <script>
        var num1 = parseInt(prompt("Informe um valor: "));
        var num2 =parseInt(prompt("Informe outro valor: "));
        
       
        if(num1>num2){
        alert("a ordem crescente dos valores é "+num2+" - "+num1);
        } 
        else{
            alert("a ordem crescente dos valores é "+num1+" - "+num2);
        }
        
    </script>
</body>
</html>
