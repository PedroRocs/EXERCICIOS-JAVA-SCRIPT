<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converte a temperatura de celsius para fahrenheit">;
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 12</title>
</head>
<!--Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
correspondente em graus Celsius
-->

<body>
    <script>
        var tempf = parseInt(prompt("Informe o a temperatura em Fahrenheit: "));
        var conv = (tempf-32) / 1.8
        alert(tempf+"°F equivale a "+conv+"°C");
    </script>
</body>

</html>
