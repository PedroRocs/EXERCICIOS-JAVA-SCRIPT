<body>
    <!--Ler um valor e escrever se é positivo, negativo ou zero. ---->
    <script>
        var valor1 = parseFloat(prompt("Informe o primeiro valor:  "));
       


        if (valor1<0) {
            alert("O VALOR " + valor1 + " É NEGATIVO !");
        } 
        else if (valor1==0) {

            alert("O VALOR " + valor1 + " É ZERO ! ");

        } else {
            alert("O VALOR " + valor1 + " É POSITIVO!");
        }
    </script>
</body>
