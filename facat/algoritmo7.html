<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Exibir idade em dias">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercicio,algoritmo,javascript">
    <title>Algoritmos - 7</title>

<body>
    <!-- Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. -->
    <script>
           var ano = parseInt(prompt("Informe a sua idade em anos: "));
           var mes = parseInt(prompt("Informe quantos meses falta para seu aniversario: "));
           var dias = parseInt(prompt("Quantos dias faltam do seu aniversário até o fim do mês?: "));
           var total = (ano*365) + (mes*30)+ dias;
           alert("você tem "+total+"dias");  
    </script>
</body>
</html>
