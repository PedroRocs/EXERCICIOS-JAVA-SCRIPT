    <!-- Seja o seguinte algoritmo:
                    início
                    ler x
                    ler y
                    z  (x*y) + 5
                    se z <= 0 então
                    resposta  ‘A’
                    senão
                    se z <= 100 então
                    resposta  ‘B’
                    senão
                    resposta  ‘C’
                    fim_se
                    fim_se
                    escrever z, resposta fim   ---->
    <script>
        var x = parseFloat(prompt("Informe um valor: "));
        var y = parseFloat(prompt("Informe outro valor: "))   
       var z = (x*y) +5;
       if (z<=100){
           alert("RESPOSTA B e o valor de Z é " +z);
       }
       else{
        alert("RESPOSTA C e o valor de Z é " +z);
       }
        
    </script>
