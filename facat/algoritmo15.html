<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inserir um valor e dizer se é positivo ou negativo">;
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 15</title>
</head>
<body>
    <!--  Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo. -->
    <script>
        var num1 = parseInt(prompt("Informe um valor: "));
        if (num1 >= 0 ){
            alert(num1+" É POSITIVO");
        }
        else{
            alert(num1+" É NEGATIVO");
        }
        
    </script>
</body>
</html>
