<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcular porcentagens de votos nulos,brancos e validos">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 8</title>
</head>

<body>
    <!-- 	Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de eleitores.
-->
    <script>
        var elei = parseInt(prompt("Informe o numero total de eleitores"));
        var nul = parseInt(prompt("Informe quantos votos brancos tiveram: "));
        var bra = parseInt(prompt("Informe quantos votos nulos: "));
        var val = parseInt(prompt("Informe quantos votos validos: "));
        var nul = (nul*100) /elei ;
        var bra = (bra*100) /elei ;
        var val = (val*100)/elei ;
        alert("O valor em porcentagem dos votos brancos é " +bra.toFixed(2)+ "%"+"\n O valor em porcentagem dos votos nulos é: " + nul.toFixed(2) + "%"+"\n O valor em porcentagem dos votos validos é: " + val.toFixed(2) + "%");
    </script>
</body>

</html>
