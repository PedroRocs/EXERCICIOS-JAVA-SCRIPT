    <!--Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente 

 -->
    <script>
        var n1 = parseInt(prompt("INFORME O PRIMEIRO VALOR:  "));
        var n2 = parseInt(prompt("INFORME O SEGUNDO VALOR:  "));
        var n3 = parseInt(prompt("INFORME O TERCEIRO VALOR:  "));
       
       
        if(n3<n2 && n2<n1){
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n1+","+n2+","+n3); 
        }
        else 
        if(n3<n1 && n1<n2){
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n2+","+n1+","+n3); 
        }
        else 
        if(n2<n1 && n1<n3) {
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n2+","+n1+","+n3); 

        }
        else if(n2<n3 && n3<n1){
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n2+","+n3+","+n1); 

        }

        if(n1<n3 && n3<n2) {
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n1+","+n3+","+n2); 

        }
        else if(n1<n2 && n2<n3){
            alert("A ORDEM CRESCENTE DOS NUMEROS É "+n1+","+n2+","+n3); 

        }

    
      
        
    </script>
</body>
