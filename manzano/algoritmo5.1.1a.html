<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7</title>
</head>

<body>
    <!--Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.   -->
    <script>
        var n1 =parseInt(prompt("INFORME A TABUADA QUE DESEJA: "));
        var cont = 0;
        while (cont<10){
            var cont=cont+1;
            var total=n1*cont;
            alert("A tabuada de "+n1+"X"+cont+"="+total);
        }
           
        
    </script>

</body>

</html>
