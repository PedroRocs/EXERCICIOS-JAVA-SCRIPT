<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mostrar o valor de uma prestção atrasada">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7.4</title>
    
</head>
<body>
    <!--Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO).

 -->
    <script>
        var valor = parseFloat(prompt("Informe o valor da prestação:  "));
        var prest = parseFloat(prompt("Informe a taxa da prestação :  "));
        var atraso = parseFloat(prompt("Informe quanto tempo esta atrasado a prestação: "))
        var total = (prest/100*valor+valor)*atraso;
        var meses = total/atraso;
        
        alert("você tem "+atraso+ " meses de atraso o que equivale a R$"+meses.toFixed(2)+" ao mês totalizando R$"+total);

        
    </script>
</body>
</html>
