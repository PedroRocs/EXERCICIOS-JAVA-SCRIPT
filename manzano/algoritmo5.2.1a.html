<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7</title>
</head>

<body>
    <!-- Apresentar os quadrados dos números inteiros de 15 a 200 -->
    <p id="demo"></p>
    <script>
        var cont = 15;
        var total = "";

        do {
            total+= cont + "² = " + cont*cont+"<br>";
            cont++;
        } while (cont<=200);
        document.getElementById("demo").innerHTML = total;
    </script>

</body>

</html>
