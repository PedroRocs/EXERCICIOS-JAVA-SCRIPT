<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcular salario com reajuste">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos 3.10b</title>
</head>
<body>
    <!-- Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do
percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).

 -->
    <script>
        var sm = parseInt(prompt("INFORME O SEU SALARIO MENSAL: "));
        var pr =parseInt(prompt("INFORME O PORCENTUAL DE REAJUSTE: "));
        var ns= (sm*pr/100)+sm;
        alert("SEU SALARIO APÓS O O REJUSTE VaI SER DE "+ns);
    </script>
</body>
</html>
