<body>
    <!-- Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do
somatório e a média aritmética dos valores lidos.  -->
    <p id="demo"></p>
    <script>
        var media = "";
        var soma = 0;
        var cont = 50;
        var contPar = 0

    

        while (cont < 70) {
            if (cont % 2 == 0) {
                soma = soma + cont;
                contPar++;
            }
            cont++;
        }
        media = " A SOMA DOS VALORES INSERIDOS É " + soma + " A MÉDIA DOS VALORES INSERIDOS É " + soma / contPar;
        document.getElementById("demo").innerHTML = media;
    </script>

</body>
