<body>

    <!--Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares
situados na faixa numérica de 1 a 10.
-->
    <p id="troca"></p>
    <script>
        var totalFatorial = "";
        var total = "";
        var n1 = "";
        var fatorial = "";



        for (let cont = 0; cont <= 20; cont++) {

            if (cont % 2 != 0) {
                n1 = cont;
                fatorial = n1;
                for (let contFatorial = n1-1; contFatorial > 1; contFatorial--) {
                    fatorial = fatorial * contFatorial;
                }
                total += "O fatorial de " + n1 + " é " + fatorial + "<br>";
            }

        }
        document.getElementById("troca").innerHTML = total;
    </script>

</body>
