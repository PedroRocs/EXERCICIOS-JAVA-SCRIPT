<head>
    <meta charset="UTF-8">

    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7</title>
</head>

<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
1 até 500. -->
    <p id="demo"></p>
    <script>
        var cont = 0;
        var total = "";

        do {
            if(cont%2==0){
                total="<br>"+cont+total;
            
        }
            cont++;
        } while (cont<=500);
        document.getElementById("demo").innerHTML=total;
    </script>

</body>
