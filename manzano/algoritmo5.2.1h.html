<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">

<body>
    <!--  Elaborar um programa que possibilite calcular a área total de uma residência (sala, cozinha,
banheiro, quartos, área de serviço, quintal, garagem, etc.). O programa deve solicitar a entrada do
nome, a largura e o comprimento de um determinado cômodo. Em seguida, deve apresentar a área
do cômodo lido e também uma mensagem solicitando do usuário a confirmação de continuar
calculando novos cômodos. Caso o usuário responda “NAO”, o programa deve apresentar o valor
total acumulado da área residencial.
  -->
    <p id="demo"></p>
    <script>
        var comodo = "";
        var larg = "";
        var comp = "";
        var area = "";
        var conf = "S";
        var total = 0;

        do {
            comodo = prompt("Informe o comodo que deseja calcular: ");
            larg = parseFloat(prompt("Informe a largura em metros: "));
            comp = parseFloat(prompt("Informe o comprimento em metros: "));
            area = larg * comp;
            alert("A area de " + comodo + " é: " + area+"m²")
            conf = prompt("Deseja efetuar um nova calculo (S/N)")
            total=area+total
        } while (conf != "N");


        document.getElementById("demo").innerHTML = "A area total da sua residencia é: "+total+"m²";
    </script>

</body>

</html>
