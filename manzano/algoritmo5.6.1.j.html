<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercicio,algoritmo,javascript">
    <title>Algoritmos - 7</title>
   
</head>

<body>

    <!--Elaborar um programa que apresente os valores de conversão de graus Celsius em Fahrenheit, de
10 em 10 graus, iniciando a contagem em 10 graus Celsius e finalizando em 100 graus Celsius. O
programa deve apresentar os valores das duas temperaturas. A fórmula de conversão
é F =(9*C+160)/5 , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
-->
    <p id="troca"></p>
    <script>
     var f=0;
     var c=0;
     var res="";
      
     for (let c = 0; c <= 100; c=c+10) {
     f=(9*c+160)/5;
     res+=c+"° CELSIUS EQUIVALE A "+f+"° Fahrenheit <br>" ;
    }


        document.getElementById("troca").innerHTML ="Conversor Celsius para Fahrenheit<br><br>"+res ;
    </script>

</body>

</html>
