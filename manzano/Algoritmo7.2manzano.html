<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Calcular e exibir o volume de uma lata óleo">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <meta name="author" content="Pedro Rocha">
    <meta name="author" content="Pedro Rocha">
    <title>Algoritmos - 7.2</title>
</head>
<body>
    <!--Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume Raio ** Altura -->
    <script>
        var dia = parseInt(prompt("Informe o diâmetro da lata de óleo : "));
        var alt = parseInt(prompt("Informe a altura da lata de óleo em metros : "));
        var conv = Math.PI*(dia/2) **2*alt ;
        alert("O volume da lata óleo é"+ conv.toFixed(3)+ "cm³");
    </script>
</body>
</html>
