<!-- Converte a temperatura de Fahrenheit para Celsius-->
<body>
    <script>
        var tempf = parseInt(prompt("Informe o a temperatura em Fahrenheit: "));
        var conv = (tempf-32) / 1.8
        alert(tempf+"°F equivale a "+conv.toFixed(2)+"°C");
    </script>
</body>
