<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <meta name="description" content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">

    <title>Algoritmos - 7.5</title>

<body>
<!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->
    <script>
        var lar = parseInt(prompt("Informe um valor a largura do retangulo :  "));
        var alt = parseInt(prompt("Informe o valor do comprimento do retangulo :  "));
        var comp = parseInt(prompt("Informe o valor da altura do retangulo:   "));
       var calc = comp*lar*alt;
      
    alert(" O valor do volume do retangulo: "+calc + "cm³"); 
        
        
    </script>
</body>
</html>
