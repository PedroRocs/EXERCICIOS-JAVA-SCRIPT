<head>

        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">

<body>
    <!-- Elaborar um programa que apresente o resultado inteiro da divisão de dois números quaisquer.
Para a elaboração do programa, não utilizar em hipótese alguma o conceito do operador aritmético
DIV. A solução deve ser alcançada com a utilização de looping. Ou seja, o programa deve
apresentar como resultado (quociente) quantas vezes o divisor cabe no dividendo. 

  -->
    <p id="demo"></p>
    <script>
        var divisor=0;
        var dividendo=0;
        var total=0;
        var cont=0;
       
          dividendo = parseInt(prompt("Informe o dividendo(Numero que vai ser dividido): "));
          divisor = parseInt(prompt("Informe o divisor(Numero): "));
          if(dividendo>=divisor){ 
            do {
                  dividendo=dividendo-divisor;
                  cont++;
                  total="O resultado da divisão é "+cont;
              } while (dividendo>0);
              
            }
              else{
                total="Não é possivel realizar a divisão";
              }
        document.getElementById("demo").innerHTML = total;
    </script>

</body>

</html>
