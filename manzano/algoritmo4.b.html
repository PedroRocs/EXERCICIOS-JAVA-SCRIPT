<body>
    <!-- Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem
dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 5. Se o aluno não
foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o
valor da média do aluno para qualquer condição.  

 -->
    <script>
        var nota1 = parseInt(prompt("INFORME O PRIMEIRO VALOR:  "));
        var nota2 = parseInt(prompt("INFORME O SEGUNDO VALOR:  "));
        var nota3 = parseInt(prompt("INFORME O TERCEIRO VALOR:  "));
        var nota4 = parseInt(prompt("INFORME O QUARTO VALOR:  "));
        var media = (nota1+nota2+nota3+nota4)/4
   
        if(media>=5){
            alert("O ALUNO FOI APROVADO COM A MÉDIA "+media.toFixed(1))
       }
       else{
        alert("O ALUNO FOI REPROVADO COM A MÉDIA "+media.toFixed(1));
       }

      
        
    </script>
</body>
</html>
