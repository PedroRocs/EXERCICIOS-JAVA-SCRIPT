<body>
    <!--Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).   -->
    <script>
        var cont = 0;
        var total = 0;
        while (cont<100){
            
            var cont=cont+1;
            var total=total+cont;

        }
        alert("A somatória dos cem primeiros numeros é:"+total);
        
           
        
    </script>
