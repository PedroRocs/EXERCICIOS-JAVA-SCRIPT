<body>
    <!--Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
1 até 500-->
    
<p id="troca"></p>
    <script>
       var result=0;

       for (let i=1; i<=500; i++) {
        if(i%2==0){
        result=i+result;
        }
       }
       document.getElementById("troca").innerHTML="A somatória dos 500 primeiros numeros pares é "+result;
       
  
    </script>

</body>
