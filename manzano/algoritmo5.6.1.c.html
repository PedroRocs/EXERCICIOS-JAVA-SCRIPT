<body>
    <!--Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer -->
    
<p id="troca"></p>
    <script>
       var result=0;

       for (let i=1; i<=100; i++) {
        result=i+result;
       }
       document.getElementById("troca").innerHTML="a somatória dos 100 primeiros numeros é "+result;
       
  
    </script>

</body>
