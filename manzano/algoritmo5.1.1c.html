<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
1 até 500.   -->
    <script>
        var cont = 0;
        var total = 0;
        while (cont<500){
            var cont=cont+1;
            if(cont%2==0){
            var total=total+cont;
            }

        }
        alert("A somatória dos numeros pares na faixa de 1 a 500 é:"+total);
        
           
        
    </script>
