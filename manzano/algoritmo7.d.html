<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 5</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
 -->
    <script>
        var tempo = parseFloat(prompt("Informe o qual foi o tempo gasto durante a viagem(h): "));
        var  vel = parseFloat(prompt("Informe a velocidade média durate o percurso da viagem : "));
        var distancia = tempo*vel;
        var litrosUsado = distancia/12;
        
        alert("Sua velocidade média era de "+vel+ "km/h e você precorreu uma distncia de "+distancia+"Km e foi gasto " +litrosUsado.toFixed(2)+" litros de gasolina usados durante o percurso");
    </script>
</body>
</html>
