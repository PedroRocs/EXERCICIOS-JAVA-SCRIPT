<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7</title>
</head>

<body>
    <!--  Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o
total do somatório da fatorial de cada valor lido. -->
    <p id="demo"></p>
    <script>
        var contValor=0;
        var contFatorial="";
        var n1=0;
        var fatorial=0;
        var totalFatorial=0;
       
do {
    n1=parseInt(prompt("Informe um valor: "));
    contFatorial=n1;
    fatorial=n1;
    contValor++;
    do {
        contFatorial=contFatorial-1;
            fatorial=(fatorial*contFatorial);
    } 
    while (contFatorial>1);
    totalFatorial=+totalFatorial+fatorial;
} while (contValor<15);
  
        document.getElementById("demo").innerHTML ="A somatória dos fatoriais dos numeros inseridos é: "+totalFatorial;
    </script>

</body>

</html>
