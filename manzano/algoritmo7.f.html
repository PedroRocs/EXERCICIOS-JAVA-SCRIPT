    <meta name="description" content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">

<body>
    <!-- Ler dois valores (inteiros, reais ou caracteres) para as variáveis A e B, e efetuar a troca dos valores de forma que a variável A passe a possuir o valor da variável B e a variável B passe a possui
        o valor da
variável A. Apresentar os valores trocados
 -->
    <script>
        var a = parseFloat(prompt("Informe o valor da variavel a :  "));
        var b = parseFloat(prompt("Informe o valor da variavel b :  "));
        var c = b;
        var b = a;
        var a = c;
        
        alert("O valor da variavel a é agora "+a+ " O valor da variavel b agora é "+b);

        
    </script>
</body>
