<body>
<!-- Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo. -->
    <script>
        var num1 = parseInt(prompt("Informe um valor a largura do retangulo :  "));
        var num2 = parseInt(prompt("Informe o valor do comprimento do retangulo :  "));
        var calc = (num1-num2)**2;
      
    alert("O quadrado da diferença é "+calc); 
        
        
    </script>
</body>
