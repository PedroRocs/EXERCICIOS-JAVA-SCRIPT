<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Conversor de Fahrenheit para Celsius  ">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7.1b</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de
conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius-->
    <script>
        var f = parseInt(prompt("Informe a temperatura em Fahrenheit: "));
        var conv =(f-32)*(5/9);
        alert(+f+ "°F equivale a : " +conv+ "°C");
    </script>
</body>
</html>
