<!-- Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à
soma dos quadrados dos três valores lidos.-->
    <script>
        var num1 = parseInt(prompt("Informe um valor :"));
        var num2 = parseInt(prompt("Informe outro valor:  "))
        var num3 = parseInt(prompt("Informe outro valor:  "))
        var calc = num1**2+num2**2+num3**2;
      
    alert("A soma dos quadrados dos três valores é "+calc); 
        
        
    </script>
