<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.">
    <meta name="author" content="Pedro Rocha">
    <meta name="keywords" content="exercico,algoritmo,javascript">
    <title>Algoritmos - 7</title>
</head>

<body>
    <!-- Apresentar todos os números divisíveis por 4 que sejam menores que 200. Para verificar se o
número é divisível por 4, efetuar dentro da malha a verificação lógica desta condição com a
instrução se, perguntando se o número é divisível; sendo, mostre-o; não sendo, passe para o
próximo passo. A variável que controlará o contador deve ser iniciada com o valor 1.  -->
    <p id="demo"></p>
    <script>
        var cont = 1;
        var total = "";

        do {
            if(cont%4==0){
                total+="Os numeros divisiveis por 4 é "+cont+"<br>";
            
        }
            cont++;
        } while (cont<=200);
        document.getElementById("demo").innerHTML=total;
    </script>

</body>

</html>
