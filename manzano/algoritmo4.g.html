    <!--Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3..

 -->
    <script>
        var n1 = parseInt(prompt("INFORME O PRIMEIRO VALOR:  "));
        var n2 = parseInt(prompt("INFORME O SEGUNDO VALOR:  "));
        var n3 = parseInt(prompt("INFORME O TERCEIRO VALOR:  "));
        var n4 = parseInt(prompt("INFORME O QUARTO VALOR:  "));
        var par="";
        var impar="";
        if(n1%2===0){
            var par = n1
        }
        if(n1%3===0)  {
            var impar = n1;
            
        }
        if(n2%2===0){
            var par = par+" "+n2;
            
        }
        if(n2%3===0)  {
            var impar = impar+" "+n2;
           
        }
        
        if(n3%2===0){
            var par = par+" "+n3;
        }
        if(n3%3===0)  {
            var impar = impar+" "+n3;
        }
        
        if(n4%2===0){
            var par = par+" "+n4;
        }
        if(n4%3===0) {
            var impar = impar+" "+n4;
        }
        
        alert("OS NUMEROS DIVISIVEIS POR 2 SÃO -> " +par+ "\nE OS NUMEROS DIVISIVEIS POR 3 SÃO -> "+impar);
       
        
    </script>
</body>
